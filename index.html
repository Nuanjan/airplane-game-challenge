<!DOCTYPE html>
<html>

<head>
    <title>Airplane Game</title>
</head>

<body>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        
        #galaxy {
            background-image: url("dark-galaxy.jpg");
            background-size: cover;
            width: 100%;
            height: 100vh;
        }
        
        .player {
            position: absolute;
            background-image: url("ship.png");
            width: 70px;
            height: 75px;
        }
        
        .enemy {
            position: absolute;
            background-image: url("ufo.png");
            width: 70px;
            height: 75px;
        }
    </style>
    <div id="galaxy">
        <div id="players"></div>
        <div id="enemies"></div>
    </div>
    <script type="text/javascript">
        var player = {
            left: 50,
            top: 80
        }
        var enemies = [{
                left: 20,
                top: 10
            }, {
                left: 40,
                top: 15
            }, {
                left: 60,
                top: 15
            }, {
                left: 80,
                top: 10
            }

        ]

        function drawPlayer() {
            content = "";
            content = "<div class='player' style='left:" + player.left + "%; top: " + player.top + "vh'></div> "
            document.getElementById("players").innerHTML = content;

        }

        drawPlayer();

        function drawEnemies() {
            content = "";
            for (var idx = 0; idx < enemies.length; idx++) {
                content += "<div class='enemy' style='left:" + enemies[idx].left + "%; top: " + enemies[idx].top + "vh'></div> "
            }
            document.getElementById("enemies").innerHTML = content;
        }
        drawEnemies();
        document.onkeydown = function(e) {
            if (e.keyCode === 37 && player.left !== 10) { //left
                player.left = player.left - 3;
            }
            if (e.keyCode === 39) { //right
                player.left = player.left + 3;
            }
            if (e.keyCode === 38) { //top
                player.top = player.top - 3;
            }
            if (e.keyCode === 40) { // down
                player.top = player.top + 3;
            }
            drawPlayer();
        }
    </script>
</body>

</html>
